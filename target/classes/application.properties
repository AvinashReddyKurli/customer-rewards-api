spring.security.user.name=admin
spring.security.user.password={noop}password
spring.security.user.roles=manager

management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.exclude=env,beans
management.endpoints.jmx.exposure.include=*
management.endpoints.jmx.exposure.exclude=env,beans

#Default servlet context path
server.servlet.context-path=/customerrewardscalculator

#Default HTTP servlet timeout
server.servlet.session.timeout=15m